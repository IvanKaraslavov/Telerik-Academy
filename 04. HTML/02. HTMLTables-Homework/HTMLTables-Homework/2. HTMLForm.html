<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Registration</title>
</head>
<body>
    <form>
        <div>
            <label for="member-name">Member name:</label>
            <input type="text" name="member-name" id="member-name" required="required" /> <span><b>*req</b></span>
        </div>
        <br />
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required="required" /> <span><b>*req</b></span>
        </div>
        <br />
        <div>
            <label for="school">School:</label>
            <input type="text" name="school" id="school" required="required" /> <span><b>*req</b></span>
        </div>
        <input type="image" src="http://docprints.com/wp-content/uploads/2012/02/submit-button.jpg" width="50" alt="submit image" />
    </form>
</body>
</html>
