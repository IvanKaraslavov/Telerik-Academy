<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculator</title>
    <link type="text/css" rel="stylesheet" href="./CalculatorStyle/CalculatorStyle.css" />
    </head>
<body>
    <form>
        <table class="box">
            <tr>
                <td colspan="3" class="display"><input type="text" readonly size="18" id="d"></td>
                <td><input type="button" class="button blue" value="&#8592;"></td>
            </tr>
            <tr>
                <td><input type="button" class="button blue" value="1"></td>
                <td><input type="button" class="button blue" value="2"></td>
                <td><input type="button" class="button blue" value="3"></td>
                <td><input type="button" class="button blue" value="+"></td>
            </tr>
            <tr>
                <td><input type="button" class="button blue" value="4"></td>
                <td><input type="button" class="button blue" value="5"></td>
                <td><input type="button" class="button blue" value="6"></td>
                <td><input type="button" class="button blue" value="-"></td>
            </tr>
            <tr>
                <td><input type="button" class="button blue" value="7"></td>
                <td><input type="button" class="button blue" value="8"></td>
                <td><input type="button" class="button blue" value="9"></td>
                <td><input type="button" class="button blue" value="*"></td>
            </tr>
            <tr>
                <td><input type="button" class="button blue" value="0"></td>
                <td><input type="button" class="button blue" value="."></td>
                <td><input type="button" class="button blue" value="/"></td>
                <td><input type="button" class="button blue" value="="></td>
            </tr>
        </table>
    </form>
</body>
</html>
