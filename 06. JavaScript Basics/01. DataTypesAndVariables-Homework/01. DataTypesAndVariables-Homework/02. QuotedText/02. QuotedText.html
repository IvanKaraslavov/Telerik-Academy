<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Quoted Text</title>
    <link href="../Style/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="../Script/js-console.js"></script>
    <script>
            //Create a string variable with quoted text in it.
            //For example: `'How you doin'?', Joey said'.

        var quotedString = "'How you doin'?' Joey said.";
        jsConsole.writeLine(quotedString);
        jsConsole.writeLine("&#8594;  " + "https://www.youtube.com/watch?v=43wkqM27z2E");
        jsConsole.writeLine("Have fun! :)");
    </script>
</body>
</html>
