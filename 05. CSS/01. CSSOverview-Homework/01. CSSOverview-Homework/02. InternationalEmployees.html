<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<body>
    <form method="post">
        <table>
            <thead>
                <tr>
                    <th>Contact Name</th>
                    <th>City</th>
                    <th>Country</th>
                    <th>Is Promoted</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Maria Anders</td>
                    <td>Berlin</td>
                    <td><img src="Flag-germany.png" alt="germany-flag" width="25" height="15"><span> Germany</span></td>
                    <td class="noBorder"><input type="checkbox" name="isPromoted" /></td>
                </tr>
                <tr>
                    <td>Ana Trujillo</td>
                    <td>México D.F.</td>
                    <td><img src="sm_mexico.jpg" alt="germany-flag" width="25" height="15"><span> Mexico</span></td>
                    <td class="noBorder"><input type="checkbox" name="isPromoted" /></td>
                </tr>
                <tr>
                    <td>Antonio Moreno</td>
                    <td>México D.F.</td>
                    <td><img src="sm_mexico.jpg" alt="germany-flag" width="25" height="15"><span> Mexico</span></td>
                    <td class="noBorder"><input type="checkbox" name="isPromoted" checked="checked" /></td>
                </tr>
                <tr>
                    <td>Thomas Hardy</td>
                    <td>London</td>
                    <td><img src="uk-flag.png" alt="germany-flag" width="25" height="15"><span> UK</span></td>
                    <td class="noBorder"><input type="checkbox" name="isPromoted" /></td>
                </tr>
            </tbody>
        </table>

</html>
